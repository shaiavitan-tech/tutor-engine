<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>注专  砖 砖专 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body dir="rtl">
  <div class="app">
    <header class="app-header">
      <div class="app-title">
        <h1>注专  砖 砖专 转</h1>
        <p>  砖 砖注专 砖专  转 转拽 </p>
      </div>
    </header>

    <main class="layout-single">
      <section class="panel panel-chat full-width">
        <h2>砖 注 注专</h2>

        <div id="chatLog" class="chat-log"></div>

        <!-- 专转 砖 转转 砖 -->
        <div id="subjectPicker" class="subject-picker">
          <p>  砖专,  砖 转专爪 注专 ?</p>
          <div class="subject-buttons">
            <button id="subjectEnglish" class="btn btn-subject english">
              转
            </button>
            <button id="subjectMath" class="btn btn-subject math">
              砖
            </button>
            <button id="subjectGeometry" class="btn btn-subject geometry">
              专
            </button>
          </div>
        </div>

        <div class="reply-box">
          <label for="studentMessage" class="reply-label">
             爪注  砖?
          </label>
          <textarea
            id="studentMessage"
            rows="3"
            placeholder="转  转 转专, 转 砖  砖,  转砖.
爪 注 Enter 转砖 转 注 (Shift+Enter 注专 砖专)."
          ></textarea>

          <div class="reply-buttons">
            <label class="btn btn-secondary file-label">
               爪 转专
              <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden />
            </label>

            <label class="btn btn-outline file-label">
               注转 拽抓
              <input type="file" id="fileInput" accept="image/*" hidden />
            </label>

            <div class="reply-buttons" id="exerciseConfirmButtons" style="display:none;">
              <button id="exerciseYesBtn" class="btn btn-primary"></button>
              <button id="exerciseNoBtn" class="btn btn-outline"></button>
            </div>
          </div>


        </div>
      </section>
    </main>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
